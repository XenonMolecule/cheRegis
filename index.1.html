<!-- index main -->
<!DOCTYPE html>
<html>
    <head>
        <title>Register for CHEHacks</title>
        
       
    </head>
    <!--First Name, Last Name, Email, Phone Number, 
            optional Gender, Zip Code, School, Graduation Year (Grade), 
            Diet Restriction, t-shirt size, firstHackathon Or not, 
            workshops they want, date of submission, unique key 
            reason for attending, optional resume upload  (13 questions) --> 
    <body>
        <img src="resources/small.png">
        <div class="head"> <!-- CHEHacks II --> &nbsp&nbsp&nbsp&nbsp Registration</div> 
        <div class="info">
                    <label for = "first"><font color="red">&nbsp*</font>First Name : </label>
                    <br>&nbsp<input id = "first" type="text" placeholder="John">
                    <br>
                    <label for = "last"><font color="red">&nbsp*</font>Last Name : </label>
                    <br>&nbsp<input id = "last" type="text" placeholder="Smith">
                    <br>
                    <label for = "email"><font color="red">&nbsp*</font>Email : </label>
                    <br>&nbsp<input id = "email" type="text" placeholder="john.smith@gmail.com">
                    <br>
                    <label for= "number"><font color="red">&nbsp*</font>Phone Number: </label>
                    <br>&nbsp<input id ="number" type="text" placeholder="(555)-123-4567">
                    <br>
                    <label for = "zip"><font color="red">&nbsp*</font>Zip Code : </label>
                    <br>&nbsp<input id ="zip" type="text" placeholder="12345">
                    <br>
                    <label for = "school"><font color="red">&nbsp*</font>School : </label>
                    <br>&nbsp<input id ="school" type="text" placeholder="Cherry Hill East">
                    <br>
                    <label for = "dietRestrict"> <font color="red">&nbsp*</font>Dietary Restrictions : </label>
                    <br>&nbsp<input id ="dietRestrict" type="text" placeholder="Peanut Free, Vegetarian">
                    <br>
                    <label for = "grade"><font color="red">&nbsp*</font>Grade :</label> <!--dropdown -->
                    <select id="grade">
                        <option value="select">Select</option>
                        <option value="fresh">Freshman</option>
                        <option value="soph">Sophmore</option>
                        <option value="jun">Junior</option>
                        <option value="sen">Senior</option>
                    </select>
                    <br>
                    <label for = "teeSize"><font color="red">&nbsp*</font>T-Shirt Size:</label>
                    <select id="teeSize">
                        <option value="select">Select</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                        <option value="extraLarge">Extra Large</option>
                    </select>
                    <br>
                    <label for = "firstHackathon"><font color="red">&nbsp*</font>First Hackathon?</label>
                    <select id="firstHackathon">
                        <option value="select">Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                    <br>
                    <label for = "Gender">&nbspGender:</label>
                    <br>&nbsp&nbsp<input id = "gender" type="text">
                    <br>
                    <label for="workshops">&nbspWorkshops you are interested in : </label> <br>
                    &nbsp <textarea rows="4" cols="50" id="workshops"></textarea>
                    <br>
                    <label for = "reasonToCome">&nbspReason for coming:</label><br>
                    &nbsp <textarea rows="4" cols="50" id="reasonToCome"></textarea>
                    <br> 
                    <label for="optionalResume">&nbspResume:</label>
                    <input id = "optionalResume" type = file>
                    <br>
                     &nbsp&nbsp<button id="submit">Submit</button>
                    <br>
                   <h3 id="required"><font color="red">&nbsp*Required</font></h3>
                   
                    
        </div>
        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="style.1.css">
        <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script type="text/javascript" src="app.js"></script>    
    </body>
</html>
