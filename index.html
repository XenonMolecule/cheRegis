<!-- index main -->
<!DOCTYPE html>
<html>
    <head>
        <title> </title>
    </head>
    <body>
        <div class="info">
            <!--First Name, Last Name, Email, Phone Number, 
            optional Gender, Zip Code, School, Graduation Year (Grade), 
            Diet Restriction, t-shirt size, firstHackathon Or not, 
            workshops they want, date of submission, unique key 
            reason for attending, optional resume upload  (13 questions) --> 
            <label for="first"><font color="red">*</font>First Name : </label>
            <input id="first" type="text"> 
            <br>
            <label for = "last"><font color="red">*</font>Last Name : </label>
            <input id = "last" type="text">
            <br>
            <label for = "email"><font color="red">*</font>Email : </label>
            <input id = "email" type="email">
            <br>
            <label for= "number"><font color="red">*</font>Phone Number: </label>
            <input id ="number" type="text">
            <br>
            <label for = "zip"><font color="red">*</font>Zip Code : </label>
            <input id ="zip" type="text">
            <br>
            <label for = "school"><font color="red">*</font>School : </label>
            <input id ="school" type="text">
            <br>
            <label for = "gradYear"><font color="red">*</font>Grade</label> <!--dropdown -->
            <input id ="gradYear" type="text">
            <br>
            <label for = "dietRestrict"> <font color="red">*</font>Dietary Restrictions : </label>
            <input id ="dietRestrict" type="text">
            <br>
            <label for = "teeSize"><font color="red">*</font>T-Shirt Size:</label>
            <select id="teeSize">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="extraLarge">Extra Large</option>
            </select>
            <br>
            <label for = "Gender"><font color="red">*</font>Gender:</label>
            <select id="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <br>
            <label for = "firstHackathon">First Hackathon?</label>
            <input id = "firstHackathon" type="checkbox">
            <br>
            <label for="workshops">Workshops you are interested in : </label>
            <input id = "workshops">
            <br>
            <label for = "reasonToCome"> Reason for coming:</label><br>
            <textarea rows="4" cols="50" id="reasonToCome"></textarea>
            <br>
            <label for="optionalResume">Resume:</label>
            <input id = optionalResume>
            <font color="red">*Required</font>
        </div>
        
    </body>
</html>
